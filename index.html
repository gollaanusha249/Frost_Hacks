<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="sty.css">
</head>
    <body>
    <div class="white-section">
        <h4>Register</h4>
        <div>
            <img src="user-icon.png" alt="" class="User-icon">
            <input type:"text" name="user_name" placeholder="user name">
        </div>
        <br>
        <div>
            <img src="password-icon.png" alt="" class="password-icon">
            <input type:"password" name="password" placeholder="password">
        </div>
        <br>
        <div>
            <img src="phone-icon.png" alt="" class="phone-icon">
            <input type:"number" name="number" placeholder="Phone">
        </div>
        <p class="login-link"><button onclick="return validateform()" class="login-button">Register</button></p>
        <p class="login-link">Already have an account? <button onclick="login()" class="login-button">Login</button></p>
    <script>
        function login(){
            window.location.href = "LOGIN.html";
        }
        function registerUser(username,password) {
            if (username && password) {
                const user = { username, password };
                
                // Get existing users from local storage
                const existingUsers = JSON.parse(localStorage.getItem('users')) || [];

                // Add the new user
                existingUsers.push(user);

                // Save the updated users to local storage
                localStorage.setItem('users', JSON.stringify(existingUsers));

                login();
            } else {
                alert('Please fill in all fields.');
            }
        }
        function validateform() {
                var user_name = document.getElementsByName('user_name')[0].value;
                var password = document.getElementsByName('password')[0].value;
                var number = document.getElementsByName('number')[0].value;

                if (user_name == null || user_name == "") {
                    alert("Name can't be blank.");
                    return false;
                }
                 else if (password.length < 6) {
                    alert("Password must be at least 6 characters.");
                    return false;
                } 
                else if (number.length < 10) {
                    alert("Enter a valid phone number.");
                    return false;
                } 
                else {
                    registerUser(user_name,password);
                    return true;
                }
            }
            
    </script>
</body>
</html>
